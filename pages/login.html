<html lang="en">
  <head>
    <meta charset="UTF-8" />

      content="Pagina de venta de componentes gaming para PC"
    />

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
    <title>TecnoTuc-Componentes</title>
  </head>
  <body>
    <main class="container-fluid main-login">
      <h2>Iniciar sesión:</h2>
      <hr />
      <form class="row needs-validation" id="form_loginUsuario">
        <div class="form-group was-validated col-md-3">
          <label for="email-usuario" class="form-label"
            >Ingrese su email o nombre de usuario:</label
          >
          <input
            type="text"
            id="email-usuario"
            class="form-control"
            placeholder="Ej: estebanQuito / estebanQuito@gmail.com"
            minlength="4"
            maxlength="120"
            required
          />
        </div>
        <div class="form-group was-validated mt-3 col-md-3">
          <label for="contrasenia" class="form-label"
            >Ingrese su contraseña:</label
          >
          <input
            type="password"
            id="contrasenia-usuario"
            class="form-control"
            minlength="4"
            maxlength="20"
            required
          />
        </div>
        <div class="d-grid mt-3">
          <button class="boton" type="submit">
            Iniciar sesión
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
