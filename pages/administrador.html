    <main>
      <div class="container mt-5">
        <h2 class="text-center">Lista de productos</h2>
        <hr />
        <section>
          <p>
            Agregar:
            <button
              type="button"
              class="boton"
              id="btnAgregar"
            >
              <i class="bi bi-clipboard-plus"></i>
            </button>
          </p>
        </section>
        <aside class="table-responsive">
          <table class="table tabla-Administrador table-striped ">
            <thead>
              <tr>
                <th>Img</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Detalle</th>
                <th>precio</th>
                <th>Stock</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody id="tablaAdministrador">
             
            </tbody>
          </table>
        </aside>
      </div>
      <!--modal----registro -->
      <!-- Modal -->
      <div
        class="modal fade"
        id="registro"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <iframe
                class=""
                src="./registro.html"
                frameborder="0"
                width="100%"
                height="500px"
                id="iframe_registroUsuario"
              ></iframe>
            </div>
            <div class="modal-footer d-flex justify-content-center">
              <div
                class="alert alert-danger d-none"
                role="alert"
                id="msjErrorFormRegistro"
              ></div>
            </div>
          </div>
        </div>
      </div>

      <div>
        <!-- Modal -->
        <div
          class="modal fade"
          id="modalRegistroProductos"
          tabindex="-1"
          aria-labelledby="modalRegistroProductos"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">
                  Administrador
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="formAdministrarProducto">
                  <div class="mb-3">
                    <label for="inputCodigo" class="form-label">Código</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputCodigo"
                      placeholder=""
                      disabled
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputNombreArticulo" class="form-label"
                      >Nombre</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputNombreArticulo"
                      placeholder="Ej: Teclado Noga Net"
                      required
                      minlength="3"
                      maxlength="100"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputDescripcionArticulo" class="form-label"
                      >Detalle
                      <span class="text-muted text-sm">
                        Disponible:
                        <span id="contadorCaracteres">500</span></span
                      ></label
                    >
                    <textarea
                      class="form-control"
                      placeholder="Breve descripcion de los detalles del producto"
                      id="inputDescripcionArticulo"
                      maxlength="500"
                    ></textarea>
                  </div>
                  <div class="mb-3">
                    <label for="inputImagenArticulo" class="form-label"
                      >Imagen</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="inputImagenArticulo"
                      placeholder="Ej: http://127.0.0.1:5500/pages/administrador.html"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputCategoriaArticulo" class="form-label"
                      >Categoría</label
                    >
                    <select
                      class="form-select"
                      aria-label="Elegir la Categoria del Producto"
                      id="inputCategoriaArticulo"
                      required
                    >
                      <option selected value="">Selecione una Opción</option>
                      <option value="Teclado">Teclado</option>
                      <option value="Monitor">Monitor</option>
                      <option value="Mouse">Mouse</option>
                      <option value="Fuente">Fuente</option>
                      <option value="Combo">Combo Teclado + Mouse</option>
                      <option value="Memorias Ram">Memorias Ram</option>
                      <option value="Parlante">Parlante</option>
                      <option value="Auricular">Auricular</option>
                      <option value="Discos-Duros">Disco Duro</option>
                    </select>
                  </div>
                  <div class="mb-3">
                    <label for="inputStockArticulo" class="form-label"
                      >Stock</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="inputStockArticulo"
                      placeholder="Ej: 100"
                      min="0"
                      required
                    />
                  </div>
                  <div class="mb-3">
                    <label for="inputPrecioArticulo" class="form-label"
                      >Precio</label
                    >
                    <input
                      type="number"
                      class="form-control"
                      id="inputPrecioArticulo"
                      placeholder="Ej: 100"
                      min="0"
                      required
                    />
                  </div>

                  <div class="justify-content-start">
                    <button
                      type="submit"
                      class="boton"
                      id="btnEnviarFormulario"
                    >
                      Enviar
                    </button>
                  </div>
                  <div
                    class="alert alert-danger mt-3 d-none"
                    role="alert"
                    id="msjFormulario"
                  ></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
